# Font
font_family	FiraMono Nerd Font
font_size 14.7
force_ltr           yes
adjust_line_height  0
adjust_column_width 0
adjust_baseline     0
disable_ligatures never

# Cursor
cursor_shape beam
cursor_shape_unfocused beam
cursor_beam_thickness 2.0
cursor_blink_interval 0.5

